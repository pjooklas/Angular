<h4>Pridėti naują Inventorizaciją</h4>

<label for="numeris">Inventorizacijos numeris: </label>
<input type="number" id="numeris" [(ngModel)]="numeris" placeholder="1"> <br>

<label for="pavadinimas">Įrangos pavadinimas: </label>
<input type="text" id="pavadinimas" [(ngModel)]="pavadinimas" placeholder="TV"> <br>

<label for="pradine_kaina">Įrangos pradinė kaina: </label>
<input type="number" id="pradine_kaina" [(ngModel)]="pradine_kaina" placeholder="XX.xx EUR"> <br>

<label for="isigyjimo_data">Įrangos įsigyjimo data: </label>
<input type="date" id="isigyjimo_data" [(ngModel)]="isigyjimo_data" placeholder="2022-01-01"> <br>

<button (click)="addInventorizacija()">Pridėti</button>
