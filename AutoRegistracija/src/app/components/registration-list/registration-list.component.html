<div class="card">
    <div class="card-header">Užregistruoti automobiliai</div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Markė</th>
                    <th>Modelis</th>
                    <th>Metai</th>
                    <th>Registracijos nr.</th>
                    <th>Tel. nr.</th>
                    <th>Veiksmai</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let registration of registrations">
                    <td>{{ registration.mark }}</td>
                    <td>{{ registration.model }}</td>
                    <td>{{ registration.year }}</td>
                    <td>{{ registration.regnumber }}</td>
                    <td>{{ registration.phone }}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
