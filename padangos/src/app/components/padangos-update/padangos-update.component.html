<h4>Redaguoti padangą</h4>
<input type="text" [(ngModel)]="mark" placeholder="Padangos markė"> <br>
<input type="number" [(ngModel)]="diameter" placeholder="Padangos diametras"> <br>
<input type="number" [(ngModel)]="quantity" placeholder="Padangų kiekis"> <br>
<button (click)="updatePadanga()">Atnaujinti</button>
