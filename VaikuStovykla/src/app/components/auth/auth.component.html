<div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12 mt-3">
      <div class="card">
        <div class="card-header">Registracija</div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="mb-3">
              <label for="" class="form-label">El. paštas</label>
              <input
                type="text"
                class="form-control"
                ngModel
                name="email"
                appEmailValidator
                required
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Slaptažodis</label>
              <input
                type="password"
                class="form-control"
                ngModel
                name="password"
                minlength="6"
                #password
                required
                appPasswordValidator
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Pakartokite slaptažodį</label>
              <input
                type="password"
                class="form-control"
                ngModel
                name="password1"
                minlength="6"
                #password1
                required
                appPasswordValidator
              />
            </div>
            <button
              type="submit"
              class="btn btn-info"
              [disabled]="password.value != password1.value || !f.valid"
            >
              Registruotis
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
