<div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12 mt-3">
      <div class="card">
        <div class="card-header">Pakeiskite slaptažodį</div>
        <div class="card-body">
            <div class="alert alert-danger" *ngIf="error!=''">{{ error }}</div>
            <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                <div class="mb-3">
                    <label class="form-label">Slaptažodis</label>
                    <input type="password" class="form-control" ngModel name="newPassword" minlength="6" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Pakartokite slaptažodį</label>
                    <input type="password" class="form-control" ngModel name="newPasswordConfirm" minlength="6" required/>
                </div>
                <button type="submit" class="btn btn-success"
                    [disabled]="!form.valid || newPassword !== newPasswordConfirm">
                    Pakeisti slaptažodį
                </button>
            </form>
        </div>
      </div>
    </div>
  </div>
