<div class="col-md-12 mb-3">
    <a *ngIf="user!=null" class="btn btn-success me-3" routerLink="/registrationNew">Pridėti naują registraciją</a>
    <a class="btn btn-success me-3" routerLink="/">Registracijų sąrašas</a>
    <a *ngIf="user==null" class="btn btn-success float-end" routerLink="/register">Prisijungti</a>

    <button *ngIf="user!=null" class="btn btn-success float-end" (click)="logOut()" >Atsijungti</button>
    <button *ngIf="user!=null" class="btn btn-success float-end me-3" routerLink="/changePassword">Pakeisti slaptažodį</button>
    <div *ngIf="user!=null" class="float-end me-3 bg bg-info">Prisijungęs kaip: {{ user.email }}</div>
</div>
