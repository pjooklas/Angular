<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <title>Darbuotojai</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header bg-info">Darbuotoju sarasas</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Darbuotojas</th>
                                    <th>Atlyginimas</th>
                                    <th>GPM</th>
                                    <th>PSD</th>
                                    <th>VSD</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">

                            </tbody>
                            <tfoot>
                                <tr id="tableFooter" class="bg-light">
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="card mt-5">
                    <div class="card-header">Prideti darbuotoja</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="" class="form-label">Vardas</label>
                            <input type="text" class="form-control" id="inputVardas">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Pavarde</label>
                            <input type="text" class="form-control" id="inputPavarde">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Atlyginimas</label>
                            <input type="number" class="form-control" id="inputAtlyginimas">
                        </div>
                        <button class="btn btn-success" id="buttonPrideti">Prideti</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
