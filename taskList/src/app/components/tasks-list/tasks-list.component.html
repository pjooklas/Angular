<ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks; let n=index">
        <b>{{ n+1 }}. {{ task.taskText }}</b>, užduoties skubumas: {{ task.taskType}}.
        <button class="btn btn-primary float-end" (click)="deleteTask(n)">Užduotis padaryta</button>
    </li>

</ul>
