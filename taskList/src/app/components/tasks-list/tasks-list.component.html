<div class="card">
    <div class="card-header">Užduočių sąrašas</div>
    <div class="card-body">

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let task of tasks; let n=index">

                <app-task-item [task]="task" [index]="n" (taskDelete)="deleteTask($event)"></app-task-item>

            </li>

        </ul>
    </div>
</div>
<app-tasks-statistics></app-tasks-statistics>
