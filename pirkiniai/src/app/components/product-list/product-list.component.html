<div class="card">
    <div class="card-header">Prekių sąrašas</div>
    <div class="card-body">

        <ul class="list-group">

            <li class="list-group-item" *ngFor="let product of products; let n=index">
                <app-product-item [product]="product" [index]="n" (productDelete)="deleteProduct($event)"></app-product-item>
            </li>


        </ul>
    </div>
</div>
