<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Įveskite savo duomenis</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Ūgis: </label>
                        <input type="number" class="form-control" [(ngModel)]="ugis" />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Svoris: </label>
                        <input type="number" class="form-control" [(ngModel)]="svoris" />
                    </div>
                    <button class="btn btn-success" (click)="skaiciuotiKMI()" [disabled]="svoris==0 || ugis==0 || svoris==null || ugis==null">
            Skaičiuoti KMI
          </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">KMI rezultatai</div>
                <div class="card-body">

                    <div *ngIf="kmi!=0">Jūsų KMI: <strong>{{ kmi }}</strong></div>
                    <div *ngIf="kmi==0">Iveskite duomenis ir paspauskite skaiciuoti</div>

                </div>
            </div>
        </div>
    </div>
</div>
